<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 AWS - By Group 17</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><span class="navbar-brand" style="color:#81b6d7">Project 1 AWS - By Group 17</span><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
    </nav>
    </div>
    <div class="photo-gallery">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Welcome {{username}} &nbsp;</h2>
                <p class="text-center">This is your credentials</p>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="offset-sm-2 col-sm-8">
                <h2>First Name: {{details['firstname']}}</h2>
                <h2>Last Name: {{details['lastname']}}</h2>
                <h2>Email Address: {{details['email']}}</h2>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="offset-sm-3 col-sm-6" style="background:#A9A9A9; color:white; border-radius:10%;">
                <div class="row">
                    <div class="offset-sm-1 col-sm-9">
                        <span>The word count of the File '{{filename}}' is {{count}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-1 col-sm-9">
                        <a href="/get/{{filename}}">Download '{{filename}}' from here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
